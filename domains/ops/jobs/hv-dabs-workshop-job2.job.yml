resources:
  jobs:
    hv_dabs_workshop_job2:
      name: hv-dabs-workshop-job2
      queue:
        enabled: true

      tasks:
        - task_key: notebook_task
          notebook_task:
            notebook_path: "../notebooks/(Clone) notebook1.ipynb"
            #notebook_path: "../notebooks/(Clone) notebook1.ipynb"
      email_notifications:
        on_failure:
          - hussain.vahanvaty@databricks.com
      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS
